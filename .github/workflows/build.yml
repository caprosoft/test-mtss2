name: Build Ubuntu JDK 11

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11.0
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package